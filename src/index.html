<head>
	<script type="module" src="main.js"></script>
	<link rel="stylesheet" href="style.css"></link>
</head>

<body>
	<input id="fileInput" type="file" accept="audio/*"/>
	<input id="fileOutput" type="file" nwsaveas/>

	<div class="canvas-wrapper">
		<div class="canvas-buttons-left">
			<button onclick="fileInput.click()">Load</button>
			<button id="inputButton">Play</button>
		</div>
		<div class="canvas-buttons-right">
			<button class="render-button" id="inputFFTButton"></button>
			<button class="render-button" id="inputAMPButton"></button>
		</div>
		<canvas id="inputCanvas"></canvas>
		<div class="sound-data" id="inputData"></div>
	</div>

	<div id="pipelineTools">
		<select id="filterSelectElement"></select>
		<button id="pipelineAddButton">+</button>
	</div>

	<div id="pipelineContainer">
	</div>

	<div class="canvas-wrapper">
		<div class="canvas-buttons-left">
			<button id="fileSave">Save</button>
			<button id="outputButton">Play</button>
		</div>
		<div class="canvas-buttons-right">
			<div class="flex-space" style="--flex-max: 100"></div>
			<button class="render-button" id="outputFFTButton"></button>
			<button class="render-button" id="outputAMPButton"></button>
		</div>
		<canvas id="outputCanvas"></canvas>
		<div class="sound-data" id="outputData"></div>
	</div>

	<label id="promptWrapper" class="prompt-wrapper">
		<div id="promptPrefix" class="prompt-prefix"></div>
		<input id="promptTextbox" />
		<div id="promptSuffix" class="prompt-suffix"></div>
		<datalist id="promptOptions">
		</datalist>
	</label>
</body>
